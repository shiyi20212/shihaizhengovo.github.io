<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <link rel="shortcut icon" href="211.png" type="image/x-icon">
    <style>
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation-name: jump;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-fill-mode: normal;
            animation-delay: 2s;
            animation-play-state: running;
        }
        img:hover {
            animation-play-state: paused;
        }
        @keyframes jump{
            from {
                transform: translateY(200px);
            }
            to {
                transform: rotateY(o);
            }
        }
        .one {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            /* 背景加渐变，更有质感 */
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8fb 100%);
        }
        /* 炫酷跳动动画：结合位移、旋转、缩放，加弹性曲线 */
        @keyframes coolJump {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-30px) rotate(5deg) scale(1.1); 
            }
            50% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            75% { 
                transform: translateY(-15px) rotate(-5deg) scale(1.05); 
            }
            100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
        }
        .jump-img {
            width: 200px; /* 可调整大小 */
            height: auto;
            /* 动画参数：名称 时长 弹性曲线 无限循环 */
            animation: coolJump 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
            /* 加一点阴影，突出图片 */
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
            /* 防止图片模糊 */
            image-rendering: -webkit-optimize-contrast;
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="biaoqing.jpg" alt="">
    </div>
     <!-- 替换为你的图片路径 -->
    <img src="biaoqing.jpg" alt="炫酷跳动的表情" class="jump-img">
</body>
</html>
